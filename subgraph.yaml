specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LensHub
    network: mumbai
    source:
      address: "0x8C1f82e8AAD9399f52DcF224b77f33d5c1719241"
      abi: LensHub
      startBlock: 25803825
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
      abis:
        - name: LensHub
          file: ./abis/LensHub.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
      file: ./src/mapping.ts
  - kind: ethereum
    name: TransparentUpgradeableProxy
    network: mumbai
    source:
      address: "0x60Ae865ee4C725cd04353b5AAb364553f56ceF82"
      abi: lensproxy
      startBlock: 26267671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
      abis:
        - name: lensproxy
          file: ./abis/lensproxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
      file: ./src/mapping.ts  
