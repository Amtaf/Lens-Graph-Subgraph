specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LensHub
    network: matic
    source:
      address: "0x20f4D7DdeE23029048C53B42dc73A02De19F1c9E"
      abi: LensHub
      startBlock: 25803825
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dispatcher
        - Post
        - Comment
        - Mirror
        - Approval
        - Publication
        - Profile
        - CreateProfileData
        - Follow
        - FollowNFTTransferred
      abis:
        - name: LensHub
          file: ./abis/LensHub.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: CollectNFTDeployed(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handleCollectNFTDeployed
        - event: FollowNFTTransferred(indexed uint256,indexed uint256,address,address,uint256)
          handler: handleFollowNFTTransferred
        - event: ProfileCreated(indexed uint256,indexed address,indexed address,string,string,address,bytes,string,uint256)
          handler: handleProfileCreated
      file: ./src/mapping.ts
  - kind: ethereum
    name: TransparentUpgradeableProxy
    network: matic
    source:
      address: "0xDb46d1Dc155634FbC732f92E853b10B288AD5a1d"
      abi: lensproxy
      startBlock: 26267671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
      abis:
        - name: lensproxy
          file: ./abis/lensproxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
      file: ./src/mapping.ts  
